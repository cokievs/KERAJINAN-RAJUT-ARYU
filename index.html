<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARYU - Kerajinan Rajut</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background: #f7eefa;
      display: flex;
    }/* Sidebar */
.sidebar {
  width: 220px;
  background: linear-gradient(#e6b5ff, #f8d2ff);
  padding: 20px;
  height: 100vh;
  box-shadow: 2px 0 8px rgba(0,0,0,0.1);
  position: fixed;
}

.sidebar h2 {
  text-align: center;
  color: #5a237a;
  margin-bottom: 20px;
  font-size: 28px;
}

.sidebar button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  font-size: 18px;
  border: none;
  background: #f3c9ff;
  color: #5a237a;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.sidebar button:hover {
  background: #dca2ff;
}

/* Main content */
.content {
  margin-left: 240px;
  padding: 30px;
}

.welcome {
  background: linear-gradient(135deg, #f8d2ff, #ffe6f2, #fff6ea);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  animation: fadeIn 1.2s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.gallery img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

  </style>
</head>
<body>  <div class="sidebar">
    <h2>ARYU</h2>
    <button onclick="showContent('beranda')">Beranda</button>
    <button onclick="showContent('tentang')">Tentang</button>
    <button onclick="showContent('produk')">Produk</button>
    <button onclick="showContent('care')">Rajut Care</button>
    <button onclick="showContent('kontak')">Kontak</button>
  </div>  <div class="content" id="mainContent">
    <div class="welcome">
      <h1>Selamat Datang di Toko Online ARYU</h1>
      <p>
        Kami menjual berbagai produk rajutan handmade berkualitas dengan desain yang elegan,
        lembut, dan penuh cinta. Setiap karya dibuat dengan teliti oleh tangan kreatif untuk
        menghadirkan kehangatan dalam setiap rajutan.
      </p>
    </div><div class="gallery">
  <img src="gantungan.jpg" alt="Keychain Rajut">
  <img src="kembang,jpg" alt="Bunga Rajut">
  <img src="tas putih.jpg" alt="Tas Rajut Elegan">
  <img src="tas kambing.jpg" alt="Tas Custom">
</div>

  </div><script>
  function showContent(page) {
    let content = document.getElementById('mainContent');

    if(page === "beranda"){
      content.innerHTML = `
      <div class='welcome'>
        <h1>Selamat Datang di Toko Online ARYU</h1>
        <p>Kami menjual berbagai produk rajutan handmade berkualitas dengan desain elegan dan lembut.</p>
      </div>
      <div class='gallery'>
        <img src='bg rajut.jpeg.jpeg'>
      </div>`;
    }

    if(page === "tentang"){
      content.innerHTML = `<h1>Tentang Kami</h1><p>ARYU adalah brand kerajinan rajut handmade yang dibuat dengan cinta.</p>`;
    }

    if(page === "produk"){
      content.innerHTML = `<h1>Produk Kami</h1><p>Kami menyediakan keychain, bunga rajut, tas elegan, dan custom.</p>`;
    }

    if(page === "care"){
      content.innerHTML = `<h1>Rajut Care</h1><p>Panduan merawat rajutan agar awet dan tetap lembut.</p>`;
    }

    if(page === "kontak"){
      content.innerHTML = `<h1>Kontak</h1><p>Hubungi kami di WhatsApp: 0852-9294-4074</p>`;
    }
  }
</script></body>
</html>
